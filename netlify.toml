# Netlify configuration for Event Registration Website

[build]
  command = "npm run build"
  publish = "dist"
  functions = "supabase/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"
  publish = "dist"
